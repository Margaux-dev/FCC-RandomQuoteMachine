<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FCC Random Quote Machine</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/ca42bbbf84.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<main id="quote-box">
			<p id="text"></p>
			<p id="author"></p>
			<button id="new-quote">Nine-nine!</button>
			<a id="tweet-quote" href="https://www.twitter.com/intent/tweet" aria-label="Tweet this quote" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
		</main>
	</body>
</html>
